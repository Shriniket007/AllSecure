<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Personal Information</h1>
            <form action="#">
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="mname" id="mname" placeholder="Middle Name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
                <input type="text" name="mobno1" id="mobno1" placeholder="Mobile Number">
                <input type="text" name="mobno2" id="mobno2" placeholder="Relative's Mobile Number">
                <input type="email" name="email" id="email" placeholder="Email Id">
                <input type="text" name="vehicle" id="vehicle" placeholder="Vehicle Number(If have)">
                <input type="text" name="address" id="address" placeholder="Address">
                <div id="submit">Submit</div>
            </form>
        </div>
    </section>
</body>
</html>
